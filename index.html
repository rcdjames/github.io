	18/10/2023
	A basic HTML5 template for web development.
	-Bootstrap 5.3.2
	-jQuery 3.7.1
-->
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 Template</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container" style="background-color: #81D4FA;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10 content-top">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item active" aria-current="page">Home</li>
						<li class="breadcrumb-item"><a href="#">Link 1</a></li>
						<li class="breadcrumb-item"><a href="#">Link 2</a></li>
						<li class="breadcrumb-item"><a href="#">Link 3</a></li>
					</ol>
				</nav>
				<h1 class="display-1 text-center">HTML5+Bootstrap Template</h1>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	<div class="container" style="background-color: #A5D6A7;">
		<div class="row content-middle">
			<div class="col-md-7 content-middle-left">
				<h2 class="display-3">Heading 1</h2>
				<ul class="list-unstyled">
					<li><button type="button" class="btn btn-primary" id="catfact">Cat Fact</button></li>
					<li><button type="button" class="btn btn-primary" id="joke">Joke</button></li>
				</ul>
			</div>
			<div class="col-md-5 content-middle-right">
				<h2 class="display-3">Heading 2</h2>
				<ul class="list-unstyled">
					<li><a class="icon-link" href="">Click here 1</a></li>
					<li><a class="icon-link" href="">Click here 2</a></li>
					<li><a class="icon-link" href="">Click here 3</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" style="background-color: #FFAB91;">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10 content-bottom">
				<h1 class="display-3 text-center">Heading 3</h1>
				<div id="webcontent"></div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$("#joke").on("click", function () {
				$.get("https://official-joke-api.appspot.com/random_joke", function (joke) {
					$("#webcontent").append("<p>" + joke.setup + " - " + joke.punchline + "</p>");
				});
			});
			$("#catfact").on("click", function () {
				$.get("https://catfact.ninja/fact", function (catfact) {
					$("#webcontent").append("<p>" + catfact.fact + "</p>");
				});
			});
		});
	</script>
</body>

</html>
